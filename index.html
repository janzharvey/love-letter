<!DOCTYPE html>
<html lang="en">
<head>

            <div class="letter" id="letter" >
                <div class="read-button">
                    <p id="">Read Letter</p>
                </div>
                <div class="parrot hidden" id="parrot">

                        <p>Hi Ma'am/Sir</p>

                        <p>Time: 4:30 PM</p>
                        <p>Location: @ <a href="https://www.google.com/maps/place/12+Peace,+Quezon+City,+Metro+Manila/@14.6705945,121.0064473,18z/data=!3m1!4b1!4m6!3m5!1s0x3397b6be4ed6b8eb:0xcc40815741f6fb60!8m2!3d14.670593!4d121.0071868!16s%2Fg%2F11tcwl7st9?entry=ttu&g_ep=EgoyMDI0MTAwMi4xIKXMDSoASAFQAw%3D%3D" target="_blank">Madam Erika Ligot's House</a></p>
                    </div>            
                </div>     
                <div class="words line1"></div>
                <div class="words line2"></div>
                <div class="words line3"></div>
                <div class="words line4"></div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="footer-text">
                <p>I have a letter for you!</p>
            </div>       
        </div>
    </div>
    <script src="js/envelop.js"></script>
</body>
</html>
